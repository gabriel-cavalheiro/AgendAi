<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>AgendAí - Login</title>
</head> 
<body>
    <img src="svg/wave-bg.svg" alt="Wave Background" class="wave">
    <div class="container">
        <div class="img">
            <img src="svg/job-bg.svg" alt="Avatar background">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="svg/avatar.svg" alt="Avatar login">
                <h2>Bem-vindo </h2>
                <div class="input-div one ">
                    <div class="i">
                        <i class="ri-user-3-fill"></i>
                    </div>
                    <div>
                        <h5>Login</h5>
                        <input class="input" type="email" required pattern=".+@sanguelaranja\.com" title="Somente emails com o domínio sanguelaranja.com serão aceitos !">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="ri-lock-2-fill"></i>
                    </div>
                    <div>
                        <h5>Senha</h5>
                        <input class="input" type="password" required>
                    </div>
                </div>
                <a href="#">Esqueceu sua senha?</a>
                <input type="submit" class="btn" value="login">
            </form>
        </div> 
    </div>
    <script src="js/main.js"></script>
</body>
</html>
